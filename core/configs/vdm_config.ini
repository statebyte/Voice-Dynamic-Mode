"VoiceDynamicMode"
{
	/////////////////////////////////////////////////////////////////////////
	// ИНФОРМАЦИЯ ПО ПЛАГИНУ -----
	/////////////////////////////////////////////
	// Версия плагина:		v2.0 R
	// Название плагина:	vdm_core.smx | [Voice Dynamic Mode] Core
	// Автор:				FIVE (Discord: FIVE#8169)
	// Поддержка:			https://discord.gg/ajW69wN
	/////////////////////////////////////////////

	// Префикс - меняется во всех пунктах меню и сообщениях (включая модулей если разработчик предусмотрел)
	"prefix" "{GREEN}[VDM]{DEFAULT}"
	
	// Префикс менюшки - меняется во всех пунктах меню и сообщениях (включая модулей если разработчик предусмотрел)
	"prefix_title" "[VDM]"

	/////////////////////////////////////////////////////////////////////////
	// ОСНОВНЫЕ НАСТРОЙКИ / РЕЖИМЫ ----- 
	/////////////////////////////////////////////
	// 0 - Режим No Voice
	// Голосовой чат выключен.
	//
	// 1 - Режим Alive Team | Dead
	// Живые: игроки могут общатся только с живыми игроками своей команды
	// Мертвые: игроки могут общатся только c мертвыми игроками своей команды
	//
	// 2 - Режим Alive Team | Dead Team + Enemy
	// Живые: игроки могут общатся только с живыми игроками своей команды
	// Мертвые: игроки могут общатся с мертвыми игроками своей и противоположной команды
	//
	// 3 - Режим Team Only
	// Живые: игроки могут общатся только со своей командой (живой и мёртвой)
	// Мертвые: игроки могут общатся только со своей командой (живой и мёртвой)
	//
	// 4 - Режим Team Only + Dead | Enemy
	// Живые: игроки могут общатся только со своей командой (живой и мёртвой)
	// Мертвые: игроки будут слышать живых игроков своей команды и мертвых игроков своей и противоположной команды
	//
	// 5 - Режим Alive All + Dead Team
	// Живые: игроки могут общатся только с живыми игроками своей и противоположной команды
	// Мертвые: игроки могут общатся только c мертвыми игроками своей команды
	//
	// 6 - Режим Alive All + Dead All
	// Живые: игроки могут общатся только с живыми игроками своей и противоположной команды
	// Мертвые: игроки могут общатся только c мертвыми игроками своей и противоположной команды
	//
	// 7 - Режим AllTalk (без наблюдателей)
	// Живые: игроки слышат и общаются со всеми
	// Мертвые: игроки слышат и общаются со всеми
	//
	// 8 - Режим Full AllTalk (+ наблюдатели)
	// Живые: игроки слышат и общаются со всеми
	// Мертвые: игроки слышат и общаются со всеми
	/////////////////////////////////////////////
	"mode" "7"

	// Частота обновления(проверки) основного режима (в секундах) -----
	// 0 - Проверять только в начале раунда
	"update_time" "0"
	
	// Динамичное меню -----
	// 2 - включить динамичное изменение данных в пунктах меню + главное меню
	// 1 - включить динамичное главное меню
	// 0 - выключено
	"menu_dynamic" "2"

	// Админ-флаг для доступа к меню. Если пусто = [по умолчанию z] -----
	"admin_menu_flag" "z"

	// Команды для вызова главного меню -----
	"commands" "sm_voice;sm_vo"

	// Команды для вызова админ-меню -----
	"admin_commands" "sm_voiceadmin;sm_voadmin"

	// Общий голосовой чат на разминке
	"talk_on_warmup" "0"

	// Hook Cvars -----
	"hook_events" "1"

	// Block Standart Messages -----
	"block_events" "1"

	// Логирование -----
	// Путь до файла по умолчанию: /addons/sourcemod/logs/vdm_core.log
	"logs" "1"

	// При перезагрузке модулей также перезагружать каждый модуль-плагин. (sm plugins reload)
	"reload_modules" "1"


	/////////////////////////////////////////////////////////////////////////
	// БЛОК С НАСТРОЙКАМИ МОДУЛЕЙ
	// P.S. Не все модули могут содержать здесь переменные!
	// P.S. Для разработчиков - для хорошего тона, создавайте свои переменные с "m_"
	/////////////////////////////////////////////

	"m_quota" "8" // Кол-во игроков при которых начнёт работать режим квоты
	"m_quotapriority" "0" // Приоритет подсчёта: 0 - по всем, 1 - все кроме наблюдателей, 2 - только по террористам, 3 - только по контр-террористам
	"m_quotamode" "6" // Какой режим будет установлен после превышения квоты

	"m_forcecamera" "1" // Включена ли камера, если квота превышена - 0 вкл, 1 выкл
	"m_forcecamera_quota" "8" // Кол-во игроков, чтобы режим поменялся на значение m_forcecamera

	"m_tadt" "5" // Сколько секунд игрок сможет говорить после смерти [Модуль vdm_tadt]

	"m_roundend" "8" // Какой режим будет установлен в конце раунда [Модуль vdm_roundend]

	"m_distance_enabled" "1" // Включена ли глобально дистанция на всей карте по умолчанию? [Модуль vdm_distance]
	"m_distance" "1000" // Дистанция в юнитах которая будет установлена по умолчанию [Модуль vdm_distance]
}